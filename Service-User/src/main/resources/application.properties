spring.application.name=serviceuser
server.port=8081
# ===============================
# Datasource Config
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/userdb
spring.datasource.username=postgres
spring.datasource.password=N

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.data.jdbc.dialect=postgresql
# ===============================
# Flyway (DB migrations)
Recommandation générale
# • En production, mettez plutôt `ddl-auto=none` et laissez Flyway gérer TOUTES vos
évolutions de schéma.
# • En préprod ou test, vous pouvez garder `ddl-auto=validate` pour être sûrs qu’aucune
entité n’est hors-circuit.
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
# ===============================
# Actuator (Monitoring)
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always